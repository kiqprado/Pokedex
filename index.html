<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icon/icon.png" />
    <title>Pok√©dex</title>
  </head>
  <body>
    <main>
      <img src="#" alt="pokemon" class="pokemon-img" />

      <h1 class="pokemon-data">
        <span class="pokemon-number"></span> -
        <span class="pokemon-name"></span>
      </h1>

      <form class="form">
        <input
          type="search"
          class="input-search"
          placeholder="name or number"
          required
        />
      </form>

      <div class="buttons">
        <button class="button btn-prev">&lt; Prev</button>
        <button class="button btn-next">Next &gt;</button>
      </div>
      <img src="image/dex.png" alt="pokedex" class="pokedex" />
    </main>

    <script src="script.js"></script>
  </body>
</html>
